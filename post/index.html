<style>
:root {
  --fontSize: 15px;
  --cardWidth: 400px; /*entire card*/

  --descPadding: 15px;

@font-face {

/*STYLES*/

/*GENERAL*/
*{
  box-sizing: border-box;
  padding: 0;
  margin: 0;
}

body {
  font-size: var(--fontSize);
  font-family: 'Verdana';
}

#wrapper {
  width: 100%;
  height: 100%;
}


/*SIDEBAR*/

aside {
  position: fixed;
  width: 220px;
  background: var(--sidebarBackground);
  color: var(--sidebarText);
  height: 100%;
  z-index: 1;
  font-family: 'Raleway';

  text-align: left;
}

nav {

  text-transform: uppercase;
}

}

  background: var(--accent);
  margin: 5px 0 13px;
}

nav {
  padding: 5px 0px 5px;
}

nav a {
  position: relative;
  text-decoration: none;
  color: var(--sidebarText);
  margin:19px 0px;
  padding:3px 2px;

  line-height:180%;
  letter-spacing:2px;

  font-size: 14px;
  font-weight: 600;
}

    border:none;
    border-top:2px solid orange;
    border-bottom:2px solid orange;
}

  list-style-type: none;
  margin: 0px 0px;
  font-size: 16px;
  font-weight: 600;
  line-height: 90%;
}

  line-height: 140%;

  padding:10px 0px;
  text-align: justify;
  color: #b3a19b;
}
#abt:hover a {
  text-decoration: overline underline;
  color:#fff !important;
}
#abt a {
text-decoration: none;
text-decoration-color: #fff;
color:#f5b043 !important;
border:1px solid;
border:none;
margin:0;
padding:2px 6px;

}

  color: var(--sidebarText);

  justify-content: center;
  padding: 35px 35px;
  border-left: 20px solid var(--accent);
}

#grid {
  margin: 0 auto;
  width: calc(var(--cardWidth) + 30px);
}

.card {

  margin: 25px;
  color: var(--cardText);

}

.card > a {

  position: relative;

}

  color: #8a6c4a;
}

.card {

}

aside {
    -webkit-box-shadow: rgba(0, 0, 0, 0.09) 0px 2px 1px, rgba(0, 0, 0, 0.09) 0px 4px 2px, rgba(0, 0, 0, 0.09) 0px 8px 4px, rgba(0, 0, 0, 0.09) 0px 16px 8px, rgba(0, 0, 0, 0.09) 0px 32px 16px, 0px 0px 5px 1px rgba(110,40,40,0.8), 0px 0px 10px 2px rgba(110,40,40,0.2);

    box-shadow: rgba(0, 0, 0, 0.09) 0px 2px 1px, rgba(0, 0, 0, 0.09) 0px 4px 2px, rgba(0, 0, 0, 0.09) 0px 8px 4px, rgba(0, 0, 0, 0.09) 0px 16px 8px, rgba(0, 0, 0, 0.09) 0px 32px 16px, 0px 0px 5px 1px rgba(110,40,40,0.8), 0px 0px 10px 2px rgba(110,40,40,0.2);
}





.box h2 {
  font-size: 1.1rem;
  font-size: 1.4rem;
  font-family: 'Raleway';
  font-family: 'Courier';
  font-weight:800;

}

.box .desc {
  position: relative;
  height: 100%;
  overflow-y: auto;
  font-size: 0.75rem;
  line-height: 130%;

}

.box .desc p:not(first-of-type) {

.box a, #abt a {

<!-- method 7 -->
<script>
function waitForImages() {
    const images = document.querySelectorAll('img');
    const imagePromises = Array.from(images).map(img => {
        return new Promise((resolve) => {
            if (img.complete) {
                resolve();
            } else {
                img.onload = resolve;
                img.onerror = resolve; // Resolve even if image fails to load
            }
        });
    });

    return Promise.all(imagePromises);
}

// Wait for DOM and images, then add hash
window.addEventListener('load', async function() {
    await waitForImages();
    if (!window.location.hash) {
        window.location.hash = '#';
    }
});
</script>
